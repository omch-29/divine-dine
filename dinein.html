<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Divine Dine- Dine in</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="dinein.css">
  <link rel="icon" href="logo.jpg" type="image/jpg">
</head>
<body>
  <!-- Navigation Bar -->
  <nav class="navbar">
    <div class="logo">
      <img src="logo.jpg" alt="Divine Dining Logo">
      <!--<span> Divine Dining</span>-->
    </div>
    <ul class="nav-links">
      <li><a href="index.html">Home</a></li>
      <li><a href="menu.html">Menu</a></li>
      <li><a href="dinein.html">Dine-In</a></li>
      <li><a href="homedelivery.html">Home Delivery</a></li>
      <li><a href="events.html"> book for an Event</a></li>
      <li><a href="contact.html">Contact</a></li>
      <li><a href="reviews.html">Reviews</a></li>
    </ul>
  </nav>
  <section class="dinein">
    <div class="overlay"></div>
    <div class="dinein-content">
      <h1>Book Your Table Now</h1>
      <p>Reserve your dining experience at <b>Divine Dine</b>. Fill in the details below to confirm your table.</p>
      
    
      <form id="bookingForm">
        <input type="text" id="name" placeholder="Your Name" required>
        <input type="tel" id="phone" placeholder="Phone Number" required>
        <input type="email" id="email" placeholder="Email Address" required>
        <input type="number" id="people" placeholder="Number of People" min="1" required>
        <button type="submit">Book Table</button>
      </form>
    </div>
  </section>

  <script src="dinein.js"></script>
</body>
</html>
